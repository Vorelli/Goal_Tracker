<!DOCTYPE html>
<html>
    <head>
        <link type='text/css' rel='stylesheet' href='reset.css'>
        <link type='text/css' rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='ambitionViewer'>
            <div id='leftHalf'>
                <h1>Ambition Name</h1>
                <h4>Ambition Discription/Notes Section</h4>
            </div>
            <div id='rightHalf'>
                <div id='ambitionButtons'>
                    <div class='ambitionButtons completeButton'>U</div>
                    <div class='ambitionButtons editButton'>E</div>
                    <div class='ambitionButtons deleteButton'>D</div>
                </div>
                <div class='statusBar ambitionStatus'>
                    <span class='filledDot dot'></span>
                    <span class='filledDot dot'></span>
                    <span class='filledDot dot'></span>
                    <span class='unfilledDot dot'></span>
                </div>
                <div id='ambitionDates'>
                    <div>Started:<br></div>
                    <div class='ambitionStartDate ambitionDate'>09/25/2019</div>
                    <div>Completed:<br></div>
                    <div class='ambitionCompDate ambitionDate'>10/12/2019</div>
                </div>
            </div>
        </div>
        <div class='ambitionViewer'>
            <div id='leftHalf'>
                <h1>Ambition Name</h1>
                <h4>Ambition Discription/Notes Section</h4>
            </div>
            <div id='rightHalf'>
                <div id='ambitionButtons'>
                    <div class='ambitionButtons completeButton'>U</div>
                    <div class='ambitionButtons editButton'>E</div>
                    <div class='ambitionButtons deleteButton'>D</div>
                </div>
                <div class='statusBar ambitionStatus'>
                    <span class='filledDot dot'></span>
                    <span class='unfilledDot dot'></span>
                </div>
                <div id='ambitionDates'>
                    <div>Started:<br></div>
                    <div class='ambitionStartDate ambitionDate'>09/25/2019</div>
                    <div>Completed:<br></div>
                    <div class='ambitionCompDate ambitionDate'>10/12/2019</div>
                </div>
            </div>
        </div>
        <div class='goalViewer'>
            <table>
                <tr>
                    <td id='tableTitle'>Ambition Name</td>
                </tr>
                <tr>
                    <td>Goal Name</td>
                    <td>10/30/2019</td>
                    <td class='statusTD'>
                        <div class='statusBar'>
                            <span class='filledDot dot'></span>
                            <span class='filledDot dot'></span>
                            <span class='dot'></span>
                        </div>
                    </td>
                    <td>11/01/2019</td>
                    <td>10/30/2019</td>
                    <td class='goalButtons'>
                        <div class='goalButton'>U</div>
                        <div class='goalButton'>E</div>
                        <div class='goalButton'>X</div>
                    </td>
                </tr>
            </table>
        </div>

        <script src='main.js'></script>
    </body>
</html>
